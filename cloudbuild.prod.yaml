steps:
  - name: node
    entrypoint: npm
    args: ["install"]

  - name: node
    entrypoint: npm
    args: ["run", "build"]

  - name: "gcr.io/cloud-builders/gsutil"
    args: ["-m", "rm", "gs://assetalchemy.io/**"]

  - name: "gcr.io/cloud-builders/gsutil"
    dir: "public"
    args: ["-m", "cp", "-r", ".", "gs://assetalchemy.io/"]
